<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация | Россети</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <a href="index.html">
                <img src="images/logo.png" alt="Логотип Россети">
            </a>
        </div>
        <nav class="header__nav">
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="about.html">О компании</a></li>
                <li><a href="services.html">Услуги</a></li>
                <li><a href="news.html">Новости</a></li>
            </ul>
        </nav>
        <div class="header__auth">
            <a href="login.html" class="btn btn-outline">Войти</a>
        </div>
    </header>

    <main class="auth-container">
        <div class="auth-card">
            <h1>Создать аккаунт</h1>
            
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="fullname">ФИО</label>
                    <input type="text" id="fullname" name="fullname" required placeholder="Иванов Иван Иванович">
                    <i class="fas fa-user"></i>
                </div>
                
                <div class="form-group">
                    <label for="email">Электронная почта</label>
                    <input type="email" id="email" name="email" required placeholder="example@mail.ru">
                    <i class="fas fa-envelope"></i>
                </div>
                
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" required placeholder="Не менее 8 символов">
                    <i class="fas fa-lock"></i>
                    <button type="button" class="toggle-password" aria-label="Показать пароль">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Подтвердите пароль</label>
                    <input type="password" id="confirm-password" name="confirm-password" required placeholder="Повторите пароль">
                    <i class="fas fa-lock"></i>
                </div>
                
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="agree-terms" name="agree-terms" required>
                    <label for="agree-terms">Я согласен с <a href="#">условиями использования</a> и <a href="#">политикой конфиденциальности</a></label>
                </div>
                
                <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
            </form>
            
            <div class="auth-footer">
                <p>Уже есть аккаунт? <a href="login.html">Войдите</a></p>
            </div>
        </div>
    </main>

    <footer class="footer">
        <!-- Ваш стандартный футер -->
    </footer>

    <script src="script.js"></script>
</body>
</html>

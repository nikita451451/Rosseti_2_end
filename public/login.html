<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход | Россети</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <a href="index.html">
                <img src="images/logo.png" alt="Логотип Россети">
            </a>
        </div>
        <nav class="header__nav">
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="about.html">О компании</a></li>
                <li><a href="services.html">Услуги</a></li>
                <li><a href="news.html">Новости</a></li>
            </ul>
        </nav>
        <div class="header__auth">
            <a href="register.html" class="btn btn-outline">Регистрация</a>
        </div>
    </header>

    <main class="auth-container">
        <div class="auth-card">
            <h1>Вход в личный кабинет</h1>
            
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Электронная почта</label>
                    <input type="email" id="email" name="email" required placeholder="example@mail.ru">
                    <i class="fas fa-envelope"></i>
                </div>
                
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" required placeholder="Введите ваш пароль">
                    <i class="fas fa-lock"></i>
                    <button type="button" class="toggle-password" aria-label="Показать пароль">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                
                <div class="form-options">
                    <div class="checkbox-group">
                        <input type="checkbox" id="remember-me" name="remember-me">
                        <label for="remember-me">Запомнить меня</label>
                    </div>
                    <a href="forgot-password.html" class="forgot-password">Забыли пароль?</a>
                </div>
                
                <button type="submit" class="btn btn-primary">Войти</button>
            </form>
            
            <div class="auth-footer">
                <p>Ещё нет аккаунта? <a href="register.html">Зарегистрируйтесь</a></p>
            </div>
        </div>
    </main>

    <footer class="footer">
        <!-- Ваш стандартный футер -->
    </footer>

    <script src="script.js"></script>
</body>
</html>
